<!DOCTYPE html>

  <head>

    <title>Hosting</title>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="less/stye.less">

  <body>
    <header>
		<div class="header-top-block">
			<div class="container">
				<div class="row">
				<div class="col-md-2">

						<img class="header-logo-img" src="img/logo.png" alt="logo">
						<span class="header-logo-text">
							Maguwo<strong>Host</strong>
						</span>
					</div>
				</div>
				<div class="col-md-6">
					<ul class="header-nav">
						<li class="naw-item item-active"><a href="#">home</a></li>
						<li class="naw-item"><a href="#">about</a></li>
						<li class="naw-item"><a href="#">pricing</a></li>
						<li class="naw-item"><a href="#">domain</a></li>

			</div>
			</div>

						<span class="input-addon">.com</span>
						<button class="main-form-btn" type="submit">Check Availability</button>
				</div>
			</div>
		</div>
